# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.8

# Cache settings: Set to true to enable caching
cache: true

# File strategy s3/firebase
# fileStrategy: "s3"

# Custom interface configuration
interface:
  customWelcome: "Hi {{user.name}}, Welcome to BizClik AI!"
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  # Temporary chat retention period in hours (default: 720, min: 1, max: 8760)
  # temporaryChatRetention: 1

# Example Cloudflare turnstile (optional)
#turnstile:
#  siteKey: "your-site-key-here"
#  options:
#    language: "auto"    # "auto" or an ISO 639-1 language code (e.g. en)
#    size: "normal"      # Options: "normal", "compact", "flexible", or "invisible"

# Example Registration Object Structure (optional)
registration:
  socialLogins: ['saml']
  allowedDomains:
   - "bizclikmedia.com"

mcpServers:
  agent-proxy:
    type: streamable-http
    url: https://proxy.mcp.ai.bizclikmedia.net/1261034283942805504
    initTimeout: 150000
    timeout: 600000
    chatMenu: false
    headers:
      X-Api-Key: "${AGENT_PROXY_API_KEY}"
  monday-mcp:
    type: streamable-http
    url: https://mcp-streamable-proxy-442557928946.europe-west1.run.app/servers/monday/mcp
    initTimeout: 150000
    timeout: 600000
    chatMenu: false
    headers:
      X-Api-Key: "${MCP_PROXY_API_KEY}"
      
endpoints:
  assistants:
    disableBuilder: true
    supportedIds: 
      - "asst_xabeH5mNZx1SYpvmmHniioHI"
      - "asst_NLLyOoahEFMlC3U94n8MteBd"
      - "asst_T7vPquUj1opICY4JlT11YzOL"
  custom:
    # Example 1: BigQuery Agent
    - name: "BigQuery Agent"
      baseURL: "https://agent-model-proxy-442557928946.europe-west1.run.app/bigquery-agent/v1"
      apiKey: "${AGENT_MODEL_PROXY_API_KEY}"
      headers:
        Authorization: "Bearer ${AGENT_MODEL_PROXY_API_KEY}"
        X-User-Id: "{{LIBRECHAT_USER_ID}}"
      models:
        default: ["bigquery-agent"]
        fetch: false  # MANDATORY - no /v1/models endpoint
      modelDisplayLabel: "BigQuery Agent"
      titleConvo: false
      forcePrompt: false
    - name: "Rita Content Syndication Agent"
      baseURL: "https://agent-model-proxy-442557928946.europe-west1.run.app/rita-syndication-agent/v1"
      apiKey: "${AGENT_MODEL_PROXY_API_KEY}"
      headers:
        Authorization: "Bearer ${AGENT_MODEL_PROXY_API_KEY}"
        X-User-Id: "{{LIBRECHAT_USER_ID}}"
      models:
        default: ["rita_content_syndication_agent"]
        fetch: false  # MANDATORY - no /v1/models endpoint
      modelDisplayLabel: "Rita Content Syndication Agent"
      titleEndpoint: "Perplexity"
      titleModel: "openai/gpt-5-nano"
      titleConvo: true
      forcePrompt: false  
    - name: "Rita Content Syndication Agent Mini"
      baseURL: "https://agent-model-proxy-442557928946.europe-west1.run.app/rita-syndication-agent/v1"
      apiKey: "${AGENT_MODEL_PROXY_API_KEY}"
      headers:
        Authorization: "Bearer ${AGENT_MODEL_PROXY_API_KEY}"
        X-User-Id: "{{LIBRECHAT_USER_ID}}"
      models:
        default: ["rita_content_syndication_agent_mini"]
        fetch: false  # MANDATORY - no /v1/models endpoint
      modelDisplayLabel: "Rita Content Syndication Agent Mini"
      titleEndpoint: "Perplexity"
      titleModel: "openai/gpt-5-nano"
      titleConvo: true
      forcePrompt: false  
    - name: "Proof Reader Agent"
      baseURL: "https://agent-model-proxy-442557928946.europe-west1.run.app/rita-syndication-agent/v1"
      apiKey: "${AGENT_MODEL_PROXY_API_KEY}"
      headers:
        Authorization: "Bearer ${AGENT_MODEL_PROXY_API_KEY}"
        X-User-Id: "{{LIBRECHAT_USER_ID}}"
      models:
        default: ["proof_reader_agent"]
        fetch: false  # MANDATORY - no /v1/models endpoint
      modelDisplayLabel: "Proof Reader Agent"
      titleEndpoint: "Perplexity"
      titleModel: "openai/gpt-5-nano"
      titleConvo: true
      forcePrompt: false  
    - name: "AI Social Media Agent"
      baseURL: "https://agent-model-proxy-442557928946.europe-west1.run.app/ai-social-agent/v1"
      apiKey: "${AGENT_MODEL_PROXY_API_KEY}"
      headers:
        Authorization: "Bearer ${AGENT_MODEL_PROXY_API_KEY}"
        X-User-Id: "{{LIBRECHAT_USER_ID}}"
      models:
        default: ["ai-social-agent"]
        fetch: false  # MANDATORY - no /v1/models endpoint
      modelDisplayLabel: "AI Social Agent"
      titleConvo: false
      forcePrompt: false  
    - name: "PR Agent"
      baseURL: "https://agent-model-proxy-442557928946.europe-west1.run.app/pr-agent/v1"
      apiKey: "${AGENT_MODEL_PROXY_API_KEY}"
      headers:
        Authorization: "Bearer ${AGENT_MODEL_PROXY_API_KEY}"
        X-User-Id: "{{LIBRECHAT_USER_ID}}"
      models:
        default: ["pr_marketing_agent"]
        fetch: false  # MANDATORY - no /v1/models endpoint
      modelDisplayLabel: "PR Agent"
      titleConvo: false
      forcePrompt: false 
    - name: "Perplexity"
      # For `apiKey` and `baseURL`, you can use environment variables that you define.
      # recommended environment variables:
      apiKey: "${OPENROUTER_KEY}" # NOT OPENROUTER_API_KEY
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["perplexity/sonar-pro"]
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-5-nano"
      forcePrompt: false
      # Recommended: Drop the stop parameter from the request as Openrouter models use a variety of stop tokens.
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"
    


